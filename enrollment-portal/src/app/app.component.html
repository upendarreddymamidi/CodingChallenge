<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #4CAF50;
    color: white;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 82px auto;
    padding: 0 16px;
    max-width: 1080px;
    flex-direction: column;
    align-items: stretch;
  }


  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
    background: #888;
    padding: 20px;
    justify-content: center;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .mat-icon {
    margin: 10px;
    cursor: pointer;
  }

</style>
